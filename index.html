<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sharon Ply - Home</title>
  <meta name="description" content="Sharon Ply - Quality Plywood Manufacturer">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/main.css" />
</head>
<body>

  <!-- Sticky Navbar with Dropdown and Offcanvas -->
  <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-1">
    <div class="container">

      <!-- Left: Logo -->
      <a class="navbar-brand" href="/index.html">
        <img src="assets/images/logo.png" alt="Logo" style="height: 50px;" />
      </a>

      <!-- Hamburger toggle for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileNav" aria-controls="mobileNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Center/Right: Nav links (desktop) -->
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav mb-2 mb-lg-0">

          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                About
            </a>
            <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
              <li><a class="dropdown-item" href="/about/our-history">Interior Plywood</a></li>
            </ul>
          </li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
              <li><a class="dropdown-item" href="/services/interior">Interior Plywood</a></li>
              <li><a class="dropdown-item" href="/services/exterior">Exterior Plywood</a></li>
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
      </div>

      <!-- Right side image/icon -->
      <div class="d-none d-lg-block">
        <img src="assets/images/nav-logo.png" alt="Call Us" style="height: 50px;" />
      </div>
    </div>
  </nav>

  <!-- Offcanvas Sidebar for Mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileNav" aria-labelledby="mobileNavLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileNavLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>

        <!-- Dropdown in sidebar (manually created) -->
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="collapse" href="#mobileDropdown" role="button" aria-expanded="false" aria-controls="mobileDropdown">
            Services
          </a>
          <div class="collapse" id="mobileDropdown">
            <ul class="list-unstyled ms-3">
              <li><a class="nav-link" href="/services/interior">Interior Plywood</a></li>
              <li><a class="nav-link" href="/services/exterior">Exterior Plywood</a></li>
            </ul>
          </div>
        </li>

        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Hero Section -->
  <main class="container text-center py-5">
    <h1>Welcome to Sharon Ply</h1>
    <p>High-quality plywood crafted for your needs.</p>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
